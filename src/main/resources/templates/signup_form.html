 <div layout:fragment="content">
	<div class="col-md-6 col-md-offset-3" >
	  <div class="panel panel-primary">	
	  	<div class="panel-heading">Registration Phase1: Customer Information</div>
	  	<div class="panel-body">
    <!--div class="container text-center">
        <div>
            <h1>Registration Phase1: Customer Information</h1>
        </div-->
        <form th:action="@{/process_register}" th:object="${user}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        
             
            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>
            
            <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-4 col-form-label">username: </label>
                <div class="col-8">
                    <input type="text" th:field="*{username}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                            required minlength="6" maxlength="10"/>
                </div>
            </div>
            
             <div class="form-group row">
                <label class="col-4 col-form-label">Adress: </label>
                <div class="col-8">
                    <input type="text" th:field="*{adress}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>
            
             <div class="form-group row">
                <label class="col-4 col-form-label">city: </label>
                <div class="col-8">
                    <input type="text" th:field="*{city}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>
            
             <div class="form-group row">
                <label class="col-4 col-form-label">zip: </label>
                <div class="col-8">
                    <input type="text" th:field="*{zip}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>
            
             <div class="form-group row">
                <label class="col-4 col-form-label">cin: </label>
                <div class="col-8">
                    <input type="text" th:field="*{cin}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>
            
             <div class="form-group row">
                <label class="col-4 col-form-label">Tel: </label>
                <div class="col-8">
                    <input type="text" th:field="*{phone}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>
         
             
            <div>
                <button type="submit" class="btn btn-primary" href="/">Sign Up</button>
            </div>
        </div>
        </form>
    </div>
</body>
