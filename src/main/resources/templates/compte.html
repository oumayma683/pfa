<div layout:fragment="content">
	<div class="col-md-6 col-md-offset-3">
	  <div class="panel panel-primary">	
	  <div class="panel-heading">Registration phase 2 : Account Code</div>

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered</div>
				</div>

				<!--h1>Code Generation</h1-->

				<form th:action="@{/compte}" method="post" th:object="${compte}">
		
					
					
					<div class="form-group">
					<p>Current Date and Time is <span id='date-time' th:field="*{dateCreation}"></span>.</p>
					</div>
					
					<script>
					var dt = new Date();
					document.getElementById('date-time').innerHTML=dt;
					</script>
					
					<div class="form-group">
					<p>account code : <span id='cpt-code' th:field="*{codeCompte}"></span>.</p>
					</div>
					
					<script>
					var cpt = Math.floor(Math.random() * 10000000000000000000) + 1;
					document.getElementById('cpt-code').innerHTML=cpt;
					</script>
					<label>Type:</label>
            <input type="text" name="type"/><br>
            <label>Discoverd</label>
            <input type="text" name="decouvert"/>
            <label>Rate:</label>
            <input type="text" name="taux"/><br>
            <label>Balance:</label>
            <input type="text" name="solde"/>

					<div class="form-group">
						<button type="submit" class="btn btn-primary">Register</button>
						<!--span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span-->
					</div>
				</form>
